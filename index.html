<!DOCTYPE html>
<html>
<head>
	<title>
		Glassmorphizm
	</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
   <section>
   	<h2>Sichqoncha bo'ylab yur</h2>
   <div class="glass"> <h1>Salom brat</h1> </div>
   </section>
<script>
	document.addEventListener("mousemove",function(e)
	{
		const glass = document.querySelector('.glass');
		glass.style.left = e.offsetX + 'pt';
		glass.style.top = e.offsetY + 'px';
		glass.style.bottom = e.offsetX + 'pt';
		glass.style.right = e.offsetX + 'px';
	})
</script>
</body>
</html>
